<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .caption {
            text-align: center;
            font-weight: bold;
        }
        textarea {
            width: 90%;
            height: 60px;
        }
        input[type="text"], input[type="email"], select, input[type="date"] {
            width: 90%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>About Me</h1>
    <table>
        <tr>
            <th colspan="3" class="caption">About—112306027</th>
        </tr>
        <tr>
            <td rowspan="3" style="text-align: center;">
                <img src="阿鵝.jpg" alt="Personal Photo" width="100" height="100"><br>
                <p>Personal Photo</p>
            </td>
            <td>
                <label>Name: </label>
                <input type="text" placeholder="Enter your name">
                <br>
                <label>Gender: </label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </td>
            <td>
                <label>Birthday: </label>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label>County: </label>
                <select>
                    <option value="Taipei">Taipei</option>
                    <option value="Tainan">Tainan</option>
                    <option value="Taichung">Taichung</option>
                    <option value="Taoyuan">Taoyuan</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <label>E-mail: </label>
                <input type="email" placeholder="Enter your email">
            </td>
            <td></td>
        </tr>
    </table>

    <h2>Additional Information</h2>
    <table>
        <tr>
            <td>Hobby</td>
            <td>
                <input type="checkbox"> Swimming
                <input type="checkbox"> Volleyball
                <input type="checkbox"> Movie
                <input type="checkbox"> Game
                <input type="checkbox"> Sleep
            </td>
        </tr>
        <tr>
            <td>Skill</td>
            <td>
                <input type="checkbox"> Java
                <input type="checkbox"> HTML
                <input type="checkbox"> Python
                <input type="checkbox"> Microsoft Office
                <input type="checkbox"> Premiere
            </td>
        </tr>
        <tr>
            <td>Say something</td>
            <td>
                <textarea placeholder="Say something here"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
